<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Encabezados
    </ion-title>

    <ion-segment scrollable color="primary" mode="md" (ionChange)="cambioCategoria( $event )">

      <ion-segment-button mode="md" [value]="categoria" *ngFor="let categoria of categorias">
        <ion-label class="ion-text-capitalize">{{categoria}}</ion-label>
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
