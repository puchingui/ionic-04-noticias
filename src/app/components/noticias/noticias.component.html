<ion-grid fixed>
  <ion-row>
    <ion-col size="12" size-xs="12" size-sm="6" size-md="4" size-lg="3"
             *ngFor="let noticia of noticias; let i = index">

      <app-noticia [enFavoritos]="enFavoritos" [noticia]="noticia" [index]="i"></app-noticia>


    </ion-col>

  </ion-row>
</ion-grid>
